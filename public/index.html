<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>



</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>CHATTY</h1>
            <h3>Sign in to Chat with Classmates</h3>
            <button id="signIn" onclick="googleSignIn()" class="btn btn-primary">Sign In</button>
            <button id="signOut" onclick="googleSignOut()" class="btn btn-danger" style="display: none">Sign
                Out</button>

        </div>

        <div id="chatBox1" style="display: none">
            <div class="row">
                <div class="col-md-8">
                    <div class="col-md-12 topInputBorder">
                        <h3>Main Chat:</h3>
                    </div>

                    <div id="allChatTexts" class="col-md-12 gpBorder gpHeight ">
                    </div>

                    <div class="col-md-12 bottomInputBorder">
                        <div class="row rowPos text-center">
                            <div class=" offset-md-1 col-md-9 ">
                                <input id="userMessage" class="input-group input-group-lg" type="text"
                                    placeholder="Enter a Message 200 Characters or Less">
                            </div>
                            <div class="col-md-1">
                                <button id="submit" class="btn btn-primary subBTN">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="col-md-12 topInputBorder text-center">
                        <h3><span id="usersOnlineSpan"></span> User(s) Online:</h3>
                    </div>

                    <div id="usersOnline" class="col-md-12 gpBorder gpHeight ">
                    </div>

                    <div class="col-md-12 bottomInputBorder">
                    </div>

                </div>


            </div>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/javascript.js"></script>
</body>

</html>
